<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Your Name</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("Fireworks.png") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        form {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #7ecbff;
            outline: none;
            color: #4da6ff;
        }

        input::placeholder {
            color: #7ecbff;
            opacity: 1;
        }

        input:focus {
            border-color: #4da6ff;
            box-shadow: 0 0 12px rgba(126, 203, 255, 0.6);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #7ecbff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5ab8ff;
        }

        .error {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

<form id="nameForm">
    <input type="text" id="nama" placeholder="Nama Kamu...?" required>
    <button type="submit">Submit</button>
    <div class="error" id="error"></div>
</form>

<script>
    const allowedNames = ["fikri", "mijon", "onta"];

    document.getElementById("nameForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const namaInput = document.getElementById("nama").value.trim().toLowerCase();
        const errorDiv = document.getElementById("error");

        if (allowedNames.includes(namaInput)) {
            // redirect ke halaman surprise
            window.location.href = "Intro.html";
        } else {
            errorDiv.textContent = "Nama tidak dikenali";
        }
    });
</script>

</body>
</html>
