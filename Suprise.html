<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPRISEEEE</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    min-height: 100svh; /* aman iOS */
}

body {
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100svh;
}

/* GAMBAR FULLSCREEN */
img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 1.2s ease;
}

/* SURAT DI ATAS */
#surat {
    z-index: 2;
    cursor: pointer;
}

#surat {
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}


/* SURPRISE DI BAWAH */
#suprise {
    z-index: 1;
    opacity: 0;
}
</style>
</head>

<body>

<div class="container">
    <img src="Surat.png" id="surat" alt="Surat">
    <img src="Suprise.png" id="suprise" alt="Suprise">
</div>

<script>
const surat = document.getElementById("surat");
const suprise = document.getElementById("suprise");

surat.addEventListener("click", () => {
    surat.style.opacity = "0";
    suprise.style.opacity = "1";

    setTimeout(() => {
        surat.style.display = "none";
    }, 1200);
});
</script>

</body>
</html>
